<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USER FEEDBACK</title>
</head>
<body>
  <p id="id1"></p>
  <script>
     let input = '{"name":"STEPHY PETER","email":"stephy123@gmail.com","message":"POSITIVE FEEDBACK"}';
     try
     {
        let parse = JSON.parse(input);
        let result = (par)=>{
                               console.log(`MESSAGE RECEIVED FROM ${par.name}`); 
                              }
        result(parse);
     }
     catch(error)
     {
      document.getElementById("id1").innerHTML = "SOMETHING WENT WRONG!" ;
      console.log(error.name);
      console.log(error.message);
     }
  </script>
</body>
</html>
