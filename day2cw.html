<body>
 <script>
    let book = 
    {
        booktitle : 'The Alchemist',
        author : 'Paulo Coelho',
        year : 1988,

        getSummary : function() 
        {
           return "The book "+"'"+this.booktitle+"'"+" was written by "+"'"+this.author+"'"+" in "+this.year+"."
        }
    };

    function printBookSummary(bookObj)
    {
        console.log(bookObj.getSummary());
    }

    printBookSummary(book);
    
</script>
